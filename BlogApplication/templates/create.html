{% extends 'base.html' %}
{% block title %}
    New Post
{% endblock%}
{% block content %}

{% if user.is_authenticated %}

    <h4>Create New Post</h4>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">POST</button>
        </form>
    </div>

    <script>
        var name="{{ user.username }}";
        document.getElementById("Authorname").value=name;
    </script>
{% else %}

    Unauthorised Access

{% endif %}

{% endblock %}
