{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>
<ul>
    {%for post in object_list%}
    <li>
    <a href="{% url 'detail' post.pk %}">{{post.title}}</a> - {{post.author.first_name}}
    {{post.author.last_name}}- <small><a href="{% url 'edit' post.pk%}">Edit</a> </small><small><a href="{% url 'delete' post.pk%}">Delete</a><br/></small>
    {{post.body}}
    </li>
{% endfor %}
</ul>
{% endblock %}
